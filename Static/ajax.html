<!DOCTYPE html>


<html>
    <head>
        <title>Random Number Generator</title>
    </head>
    <body>
        <h1>Random Number Generator</h1>
        <input type="button" onclick="random()" value="Get Random Number"><br>
        <input type="text" id="randomnumber" disabled="disabled">
    </body>
    <script>
        function random() {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
            	console.log(xhr.readyState);		//debugger
                if( xhr.readyState == 4) {
                    document.getElementById("randomnumber").value = xhr.responseText;
                }
            }
 
            xhr.open("GET", "/random", true); 	//opens a connection(request,location,async or not?)
            xhr.send(null);						//
        }
    </script>
</html>
